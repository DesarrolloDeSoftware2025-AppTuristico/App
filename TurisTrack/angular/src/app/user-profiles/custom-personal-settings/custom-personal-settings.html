<div class="row">
  <div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="save()">
      
      <div class="mb-3">
        <label class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" formControlName="userName">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" formControlName="surname">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" formControlName="phoneNumber">
      </div>

      <div class="mb-3">
        <label class="form-label">Preferencias de Viaje</label>
        <textarea class="form-control" 
                  formControlName="preferencias" 
                  rows="3" 
                  placeholder="Ej: Me gusta la montaña, comida vegetariana..."></textarea>
      </div>

      <div class="mb-3 p-3 border rounded bg-light">
         <label class="form-label fw-bold">Foto de Perfil</label>
         <input type="file" class="form-control">
         <small class="text-muted">Lógica de subida pendiente de implementación en backend.</small>
      </div>

      <button type="submit" 
              class="btn btn-primary" 
              [disabled]="form.invalid || inProgress || form.pristine">
        <i class="fa fa-check me-1"></i> Guardar Cambios
      </button>

    </form>

    <hr class="my-5">

    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <i class="fa fa-exclamation-triangle mb-3"> Peligro</i>
      </div>
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
            <h5 class="card-title text-danger">Eliminar Cuenta</h5>
            <p class="card-text mb-0">Esta acción borrará tu acceso permanentemente.</p>
        </div>
        <button class="btn btn-outline-danger" (click)="deleteAccount()">
           Eliminar mi cuenta
        </button>
      </div>
    </div>

  </div>
</div>
