<div class="profile-container d-flex justify-content-center align-items-center min-vh-100 py-5">

  <div *ngIf="loading" class="text-center text-white">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Buscando viajero...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger shadow-sm border-0 rounded-3">
    <i class="fa fa-exclamation-circle me-2"></i> Usuario no encontrado o perfil privado.
  </div>

  <div *ngIf="!loading && !error && userProfile" class="card profile-card shadow-lg border-0">
    
    <div class="card-header profile-cover border-0"></div>

    <div class="card-body text-center pt-0 position-relative">
      
      <div class="avatar-container mx-auto">
        
        <img *ngIf="userProfile.foto" 
             [src]="userProfile.foto" 
             class="profile-img rounded-circle border border-4 border-white shadow-sm" 
             alt="Foto de perfil">

        <div *ngIf="!userProfile.foto" 
             class="profile-initials rounded-circle border border-4 border-white shadow-sm d-flex justify-content-center align-items-center">
            {{ iniciales }}
        </div>
      </div>

      <h3 class="mt-3 mb-1 fw-bold text-dark">{{ userProfile.name }} {{ userProfile.surname }}</h3>
      <p class="text-muted mb-3 fs-5">&#64;{{ userProfile.userName }}</p>

    </div>
  </div>
</div>
